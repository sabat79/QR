<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Hra – Otázka</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    button {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #continue-container {
      margin-top: 30px;
    }
    #continue-container a {
      display: inline-block;
      margin-top: 10px;
      padding: 12px 20px;
      background-color: #2196F3;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
    }
    #continue-container a:hover {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>

<div id="question-container">
  <h2>Jaká planeta je nejblíž ke Slunci?</h2>
  <button onclick="wrongAnswer()">Merkur</button>
  <button onclick="wrongAnswer()">Země</button>
  <button onclick="wrongAnswer()">Mars</button>
  <button onclick="wrongAnswer()">Jupiter</button>
</div>

<div id="cooldown-message" style="display: none;"></div>

<div id="continue-container" style="display: none;">
  <h2>Zdá se, že tato otázka je pro tebe poněkud těžká.</h2>
  <p>Proto pokračuj dále:</p>
  <a href="https://mapy.cz/s/banevazete" target="_blank">Otevřít místo v Mapy.cz</a>
</div>

<script>
  const cooldownTime = 30 * 1000; // 30 sekund v milisekundách

  function wrongAnswer() {
    startCooldown();
  }

  function startCooldown() {
    const unlockTime = Date.now() + cooldownTime;
    localStorage.setItem("cooldown_until", unlockTime.toString());
    showCooldown();
  }

  function showCooldown() {
    const container = document.getElementById("cooldown-message");
    const question = document.getElementById("question-container");
    const continueBox = document.getElementById("continue-container");

    const interval = setInterval(() => {
      const now = Date.now();
      const unlock = parseInt(localStorage.getItem("cooldown_until") || "0");
      const diff = unlock - now;

      if (diff <= 0) {
        clearInterval(interval);
        localStorage.removeItem("cooldown_until");
        container.style.display = "none";
        continueBox.style.display = "block";
      } else {
        const minutes = Math.floor(diff / 60000);
        const seconds = Math.floor((diff % 60000) / 1000);
        container.innerHTML = `
          <div style="color: red;">
            <p><strong>Špatná odpověď!</strong></p>
            <p>Počkej <b>${minutes}:${seconds.toString().padStart(2, '0')}</b></p>
            <p style="color: black;">Zatím najdi schránku s klíčem. Jdi směrem na sever cca 20 m pod velkým kamenem.</p>
          </div>
        `;
        question.style.display = "none";
        container.style.display = "block";
      }
    }, 1000);
  }

  // Zkontroluj při načtení, zda platí cooldown
  window.onload = function () {
    const unlock = parseInt(localStorage.getItem("cooldown_until") || "0");
    if (Date.now() < unlock) {
      showCooldown();
    }
  };
</script>

</body>
</html>
