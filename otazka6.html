<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QR Hra – Otázka 6</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    button {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #continue-container a {
      display: inline-block;
      margin-top: 10px;
      padding: 12px 20px;
      background-color: #2196F3;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
    }
    continue-container a:hover {
      background-color: #0b7dda;
    }
    cooldown-message {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
	.continue-button {
  display: inline-block;
  margin-top: 20px;
  padding: 12px 20px;
  background-color: #2196F3;
  color: white;
  text-decoration: none;
  border-radius: 6px;
  font-size: 16px;
}
.continue-button:hover {
  background-color: #0b7dda;
}

	</style>
</head>
<body>

<script>
  if (!localStorage.getItem("access_granted")) {
    var heslo = prompt("Zadej heslo pro vstup:");
    if (heslo !== "casper") {
      alert("Špatné heslo. Přístup zamítnut.");
      window.location.href = "https://seznam.cz";
    } else {
      localStorage.setItem("access_granted", "true");
    }
  }

  function startCooldown() {
    const cooldownTime = 5 * 60 * 1000;
    const unlockTime = Date.now() + cooldownTime;
    localStorage.setItem("cooldown_until", unlockTime.toString());
    localStorage.setItem("question_failed", "true");
    showCooldown();
  }

  function showCooldown() {
    const container = document.getElementById("cooldown-message");
    const question = document.getElementById("question-container");
    const interval = setInterval(() => {
      const now = Date.now();
      const unlock = parseInt(localStorage.getItem("cooldown_until") || "0");
      const diff = unlock - now;

      if (diff <= 0) {
        clearInterval(interval);
        localStorage.removeItem("cooldown_until");
        const failed = localStorage.getItem("question_failed") === "true";
        question.style.display = "none";
        if (failed) {
          container.innerHTML = `
            <p style="color: black;">Zdá se, že tato otázka je pro tebe poněkud složitá.</p>
            <a href="geo:0,0?q=https://mapy.cz/s/banevazete" target="_blank" class="continue-button">
  Pokračuj dále
</a>

          `;
          container.style.display = "block";
        }
      } else {
        const minutes = Math.floor(diff / 60000);
        const seconds = Math.floor((diff % 60000) / 1000);
        container.innerHTML = `
          <div style="color: red;">
            <p><strong>Špatná odpověď!</strong></p>
            <p>Počkej <b>${minutes}:${seconds.toString().padStart(2, '0')}</b></p>
            <p><span style="color: black;">Zatím jdi cca 20 metrů severně, pod velkým kamenem najdi schránku, obsah pečlivě uschovej!</span></p>
          </div>
        `;
        question.style.display = "none";
        container.style.display = "block";
      }
    }, 1000);
  }

  window.onload = function() {
    const cooldownUntil = parseInt(localStorage.getItem("cooldown_until") || "0");
    const failed = localStorage.getItem("question_failed") === "true";
    if (Date.now() < cooldownUntil) {
      showCooldown();
    } else if (failed) {
      document.getElementById("question-container").style.display = "none";
      document.getElementById("cooldown-message").innerHTML = `
        <p style="color: black;">Zdá se, že tato otázka je pro tebe poněkud složitá.</p>
        <a href="geo:0,0?q=https://mapy.com/s/poretehezo" target="_blank" class="continue-button">
  Pokračuj dále
</a>

      `;
      document.getElementById("cooldown-message").style.display = "block";
    } else {
      document.getElementById("question-container").style.display = "block";
    }
  };
</script>

<div id="question-container" style="display: none;">
  <h2>Jaká planeta je nejblíže ke Slunci?</h2>
  <button onclick="checkAnswer('a')">a) Mars</button>
  <button onclick="checkAnswer('b')">b) Země</button>
  <button onclick="checkAnswer('c')">c) Jupiter</button>
  <button onclick="checkAnswer('d')">d) Saturn</button>
</div>

<div id="cooldown-message" style="display: none;"></div>

<script>
  function checkAnswer(answer) {
    // všechny odpovědi jsou špatně
    startCooldown();
  }
</script>

</body>
</html>
