<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Hra – Otázka 6</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    button {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #continue-container a,
    .continue-button {
      display: inline-block;
      margin-top: 10px;
      padding: 12px 20px;
      background-color: #2196F3;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
    }
    #continue-container a:hover,
    .continue-button:hover {
      background-color: #0b7dda;
    }
    #cooldown-message {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<script>
  // Kontrola hesla na začátku
  if (!localStorage.getItem("access_granted")) {
    var heslo = prompt("Zadej heslo pro vstup:");
    if (heslo !== "casper") {
      alert("Špatné heslo. Přístup zamítnut.");
      window.location.href = "https://seznam.cz";
    } else {
      localStorage.setItem("access_granted", "true");
    }
  }

  // Funkce pro start cooldown
  function startCooldown() {
    const cooldownTime = 5 * 60 * 1000; // 5 minut
    const unlockTime = Date.now() + cooldownTime;
    localStorage.setItem("cooldown_until", unlockTime.toString());
    localStorage.setItem("question_failed", "true");
    showCooldown();
  }

  // Zobrazování cooldownu
  function showCooldown() {
    const container = document.getElementById("cooldown-message");
    const question = document.getElementById("question-container");

    const interval = setInterval(() => {
      const now = Date.now();
      const unlock = parseInt(localStorage.getItem("cooldown_until") || "0");
      const diff = unlock - now;

      if (diff <= 0) {
        clearInterval(interval);
        localStorage.removeItem("cooldown_until");
        const failed = localStorage.getItem("question_failed") === "true";

        question.style.display = "none";

        if (failed) {
          container.innerHTML = `
            <p style="color: black;">Zdá se, že tato otázka je pro tebe poněkud složitá.</p>
            <a href="#" class="continue-button" id="continue-link">Pokračuj dále</a>
          `;
          container.style.display = "block";

          // Přidáme event listener na odkaz, který spustí redirectToMap
          document.getElementById("continue-link").onclick = function(event) {
            event.preventDefault();
            redirectToMap();
          };
        }
      } else {
        const minutes = Math.floor(diff / 60000);
        const seconds = Math.floor((diff % 60000) / 1000);
        container.innerHTML = `
          <div style="color: red;">
            <p><strong>Špatná odpověď!</strong></p>
            <p>Počkej <b>${minutes}:${seconds.toString().padStart(2, '0')}</b></p>
            <p><span style="color: black;">Zatím jdi cca 10 metrů severně, pod velkým kamenem najdi schránku, obsah pečlivě uschovej!</span></p>
          </div>
        `;
        question.style.display = "none";
        container.style.display = "block";
      }
    }, 1000);
  }

  // Přesměrování do map
  function redirectToMap() {
    window.location.href = "geo:49.9456392,14.3150494?q=49.9456392,14.3150494(Mapa)";
  }

  // Po načtení stránky
  window.onload = function() {
    const cooldownUntil = parseInt(localStorage.getItem("cooldown_until") || "0");
    const failed = localStorage.getItem("question_failed") === "true";

    if (Date.now() < cooldownUntil) {
      showCooldown();
    } else if (failed) {
      // Pokud je otázka označena jako nevyřešená, zobraz odkaz k pokračování
      const container = document.getElementById("cooldown-message");
      document.getElementById("question-container").style.display = "none";

      container.innerHTML = `
        <p style="color: black;">Zdá se, že tato otázka je pro tebe poněkud složitá.</p>
        <a href="#" class="continue-button" id="continue-link">Pokračuj dále</a>
      `;
      container.style.display = "block";

      document.getElementById("continue-link").onclick = function(event) {
        event.preventDefault();
        redirectToMap();
      };
    } else {
      // Zobraz otázku pokud není cooldown ani chyba
      document.getElementById("question-container").style.display = "block";
      document.getElementById("cooldown-message").style.display = "none";
    }
  };

  // Kontrola odpovědi - tady jsou všechny odpovědi špatné
  function checkAnswer(answer) {
    startCooldown();
  }
</script>

<div id="question-container" style="display: none;">
  <h2>Jaká planeta je nejblíže ke Slunci?</h2>
  <button onclick="checkAnswer('a')">a) Mars</button>
  <button onclick="checkAnswer('b')">b) Země</button>
  <button onclick="checkAnswer('c')">c) Jupiter</button>
  <button onclick="checkAnswer('d')">d) Saturn</button>
</div>

<div id="cooldown-message" style="display: none;"></div>

</body>
</html>
