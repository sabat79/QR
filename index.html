<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Hra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #question-container, #continue-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    a {
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <script>
    const heslo = prompt("Zadej heslo pro vstup:");
    if (heslo !== "casper") {
      alert("Špatné heslo. Přístup zamítnut.");
      window.location.href = "https://seznam.cz";
    }
  </script>

  <div id="question-container">
    <h2>Jakou destinaci bys ráda navštívila?</h2>
    <form id="odpoved-form" action="https://formspree.io/f/xldbbzew" method="POST">
      <input type="hidden" name="odpoved" id="odpoved">
      <input type="hidden" name="_redirect" value="https://sabat79.github.io/QR/dalsi.html">
      <button type="button" onclick="odeslatOdpoved('Itálie')">Itálie</button>
      <button type="button" onclick="odeslatOdpoved('Španělsko')">Španělsko</button>
      <button type="button" onclick="odeslatOdpoved('Rakousko')">Rakousko</button>
      <button type="button" onclick="odeslatOdpoved('Francie')">Francie</button>
    </form>
  </div>

  <script>
    function odeslatOdpoved(odpoved) {
      document.getElementById("odpoved").value = odpoved;
      document.getElementById("odpoved-form").submit();
    }
  </script>

</body>
</html>
