<!DOCTYPE html>
<html lang="cs">
<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Kód a Otázky</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #question-container {
            display: none;
        }
        #continue-container {
            display: none;
            text-align: center;
        }
        #login-container {
            display: block;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin: 10px 0;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="login-container">
        <h2>Chcete-li pokračovat, zadejte heslo:</h2>
        <input type="password" id="password" placeholder="Zadejte heslo" />
        <button onclick="checkPassword()">Přihlásit se</button>
        <p id="error-message" style="color: red; display: none;">Špatné heslo, zkuste to znovu.</p>
    </div>

    <div id="question-container">
        <h2>Vyber svou odpověď:</h2>
        <h3>Jakou destinaci bys ráda navštívila?</h3>
        <form id="quiz-form">
            <label><input type="radio" name="destination" value="Itálie"> Itálie</label><br>
            <label><input type="radio" name="destination" value="Španělsko"> Španělsko</label><br>
            <label><input type="radio" name="destination" value="Rakousko"> Rakousko</label><br>
            <label><input type="radio" name="destination" value="Francie"> Francie</label><br>
            <button type="button" onclick="submitAnswer()">Odeslat odpověď</button>
        </form>
    </div>

    <div id="continue-container">
        <h3>Odpověď byla odeslána!</h3>
        <p>Děkujeme za odpověď. Klikni na tlačítko níže pro pokračování na mapu.</p>
        <a href="https://mapy.cz/s/kupakodobo" target="_blank">
            <button>Pokračuj na mapu</button>
        </a>
    </div>
</div>

<script>
    function checkPassword() {
        var password = document.getElementById("password").value;
        if (password === "casper") {
            document.getElementById("login-container").style.display = "none";
            document.getElementById("question-container").style.display = "block";
        } else {
            document.getElementById("error-message").style.display = "block";
        }
    }

    function submitAnswer() {
        var selectedOption = document.querySelector('input[name="destination"]:checked');
        if (!selectedOption) {
            alert("Prosím vyber odpověď.");
            return;
        }

        var formData = new FormData();
        formData.append("destination", selectedOption.value);

        fetch('https://formspree.io/f/xldbbzew', {  // Sem vlož svůj Formspree endpoint
            method: 'POST',
            body: formData
        }).then(response => {
            if (response.ok) {
                document.getElementById("question-container").style.display = "none";
                document.getElementById("continue-container").style.display = "block";
            } else {
                alert("Došlo k chybě při odesílání odpovědi.");
            }
        }).catch(error => {
            alert("Chyba při odesílání odpovědi.");
        });
    }
</script>

</body>
</html>
