<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Hra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    #question-container, #continue-container {
      text-align: center;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #45a049;
    }
    a {
      color: #007BFF;
      text-decoration: none;
      font-size: 16px;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <script>
    var heslo = prompt("Zadej heslo pro vstup:");
    if (heslo !== "casper") {
      alert("Špatné heslo. Přístup zamítnut.");
      window.location.href = "https://seznam.cz";
    }
  </script>

  <div id="question-container" style="display: none;">
    <h2>Jakou destinaci bys ráda navštívila?</h2>
    <form id="question-form" action="https://formspree.io/f/xldbbzew" method="POST">
      <input type="hidden" name="_subject" value="Odpověď na otázku" /> <!-- Předmět e-mailu -->

      <label>
        <input type="radio" name="answer" value="Itálie"> Itálie
      </label><br>
      <label>
        <input type="radio" name="answer" value="Španělsko"> Španělsko
      </label><br>
      <label>
        <input type="radio" name="answer" value="Rakousko"> Rakousko
      </label><br>
      <label>
        <input type="radio" name="answer" value="Francie"> Francie
      </label><br><br>
      
      <button type="submit">Odeslat odpověď</button>
    </form>
  </div>

  <div id="continue-container" style="display: none;">
    <h2>Odpověď byla odeslána! Klikněte na odkaz pro pokračování.</h2>
    <a href="https://mapy.cz/s/kupakodobo" target="_blank">Pokračuj na Mapy.cz</a>
  </div>

  <script>
    // Zobrazit otázku po správném heslu
    document.getElementById("question-container").style.display = "block";

    // Funkce pro odeslání odpovědi
    document.getElementById("question-form").onsubmit = function(event) {
      event.preventDefault();  // Zabránit standardnímu odeslání formuláře

      var selectedAnswer = document.querySelector('input[name="answer"]:checked');
      if (selectedAnswer) {
        document.getElementById("question-container").style.display = "none";
        document.getElementById("continue-container").style.display = "block";
      } else {
        alert("Nejprve vyberte odpověď.");
      }
    };
  </script>

</body>
</html>
