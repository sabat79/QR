<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gratulace!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      overflow: hidden;
      background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd, #c2e9fb, #fccb90);
      background-size: 1200% 1200%;
      animation: rainbow 20s ease infinite;
      color: #ffffff;
      display: none;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      margin-top: 100px;
      font-size: 3.5em;
      animation: fadeIn 2s ease-in-out;
      color: #FFD700;
    }

    p {
      font-size: 1.8em;
      margin-top: 20px;
      animation: fadeIn 3s ease-in-out;
      text-shadow: 1px 1px 2px #000;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>

  <h1>üéâ Skvƒõl√©! üéâ</h1>
  <p>Do≈°la jsi do c√≠le.</p>
  <p>Pou≈æij kl√≠ƒç, kter√Ω jsi nalezla bƒõhem hry.</p>
  <p>U d≈ôevƒõn√©ho pt√°ka, kter√Ω l√©t√° v noci, hledej poklad.</p>

  <canvas id="fireworks"></canvas>
  <audio id="celebrationSound" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

  <script>
    // Heslo na zaƒç√°tku
    var heslo = prompt("Zadej heslo pro vstup:");
    if (heslo !== "casper") {
      alert("≈†patn√© heslo. P≈ô√≠stup zam√≠tnut.");
      window.location.href = "https://seznam.cz";
    } else {
      document.body.style.display = "block";
      startCelebration();
    }

    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let fireworks = [];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createFirework() {
      const x = random(100, canvas.width - 100);
      const y = random(50, canvas.height / 2);
      const count = random(20, 40);
      const color = `hsl(${Math.floor(random(0, 360))}, 100%, 60%)`;

      for (let i = 0; i < count; i++) {
        const angle = (Math.PI * 2 * i) / count;
        const speed = random(2, 5);
        fireworks.push({
          x, y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          alpha: 1,
          color
        });
      }
    }

    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      fireworks.forEach((f, i) => {
        f.x += f.vx;
        f.y += f.vy;
        f.alpha -= 0.015;

        if (f.alpha <= 0) {
          fireworks.splice(i, 1);
        }

        ctx.globalAlpha = f.alpha;
        ctx.fillStyle = f.color;
        ctx.beginPath();
        ctx.arc(f.x, f.y, 3, 0, Math.PI * 2);
        ctx.fill();
      });

      ctx.globalAlpha = 1;
      requestAnimationFrame(animate);
    }

    function startCelebration() {
      setInterval(createFirework, 800);
      animate();
      document.getElementById('celebrationSound').play().catch(e => {
        console.log("Zvuk se nepoda≈ôilo p≈ôehr√°t automaticky:", e);
      });
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>

</body>
</html>
