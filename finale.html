<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Fin√°le hry</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    #start-button {
      margin-top: 200px;
      padding: 20px 40px;
      font-size: 24px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    #start-button:hover {
      background-color: #e91e63;
    }
    #celebration-text {
      display: none;
      margin-top: 100px;
    }
    h1 {
      font-size: 48px;
      color: #ffd700;
    }
    p {
      font-size: 22px;
      max-width: 600px;
      margin: 0 auto;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>

<!-- Tlaƒç√≠tko pro spu≈°tƒõn√≠ oslavy -->
<button id="start-button" style="display:none;">üéâ Spus≈• oslavu üéâ</button>

<!-- Text po spu≈°tƒõn√≠ oslavy -->
<div id="celebration-text">
  <h1>Skvƒõl√©!</h1>
  <p>Pou≈æij kl√≠ƒç, kter√Ω jsi nalezla bƒõhem hry. U d≈ôevƒõn√©ho pt√°ka, kter√Ω l√©t√° v noci, hledej poklad.</p>
</div>

<!-- Oh≈àostroj -->
<canvas id="fireworks"></canvas>

<!-- Zvuk -->
<audio id="celebration-sound" src="https://www.soundjay.com/human/sounds/applause-8.mp3" preload="auto"></audio>

<script>
  // Heslo
  const password = prompt("Zadej heslo pro vstup:");
  if (password !== "casper") {
    alert("≈†patn√© heslo. P≈ô√≠stup zam√≠tnut.");
    window.location.href = "https://seznam.cz";
  } else {
    document.getElementById("start-button").style.display = "inline-block";
  }

  // Po kliknut√≠ na tlaƒç√≠tko
  document.getElementById("start-button").addEventListener("click", function () {
    document.getElementById("start-button").style.display = "none";
    document.getElementById("celebration-text").style.display = "block";

    // Spust√≠ zvuk
    const sound = document.getElementById("celebration-sound");
    sound.play();

    // Spust√≠ oh≈àostroj
    startFireworks();
  });

  // Oh≈àostroj
  function startFireworks() {
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    function createParticle(x, y) {
      const count = 100;
      for (let i = 0; i < count; i++) {
        particles.push({
          x: x,
          y: y,
          radius: Math.random() * 2 + 1,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`,
          angle: Math.random() * 2 * Math.PI,
          speed: Math.random() * 5 + 2,
          alpha: 1,
          decay: Math.random() * 0.01 + 0.005
        });
      }
    }

    function animate() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      particles.forEach((p, i) => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed + 1;
        p.alpha -= p.decay;
        if (p.alpha <= 0) particles.splice(i, 1);
        else {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
          ctx.fillStyle = `rgba(${p.color.match(/\d+/g).join(',')},${p.alpha})`;
          ctx.fill();
        }
      });

      requestAnimationFrame(animate);
    }

    canvas.addEventListener('click', e => createParticle(e.clientX, e.clientY));

    setInterval(() => {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height / 2;
      createParticle(x, y);
    }, 800);

    animate();
  }
</script>

</body>
</html>
