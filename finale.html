<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gratulace!</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
      color: white;
      overflow: hidden;
      background: linear-gradient(to top, #1c1c3c, #0f2027);
    }

    h1 {
      margin-top: 100px;
      font-size: 3em;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.5em;
      margin-top: 20px;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>

  <h1>Skvělé!</h1>
  <p>Došla jsi do cíle.</p>
  <p>Použij klíč, který jsi nalezla během hry.</p>
  <p>U dřevěného ptáka, který létá v noci, hledej poklad.</p>

  <canvas id="fireworks"></canvas>
  <audio id="celebration-audio" src="https://www.soundjay.com/human/sounds/applause-8.mp3" autoplay></audio>

  <script>
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let fireworks = [];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createFirework() {
      const x = random(100, canvas.width - 100);
      const y = random(50, canvas.height / 2);
      const count = random(20, 40);
      const color = `hsl(${Math.floor(random(0, 360))}, 100%, 60%)`;

      for (let i = 0; i < count; i++) {
        const angle = (Math.PI * 2 * i) / count;
        const speed = random(2, 5);
        fireworks.push({
          x, y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          alpha: 1,
          color
        });
      }
    }

    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      fireworks.forEach((f, i) => {
        f.x += f.vx;
        f.y += f.vy;
        f.alpha -= 0.015;

        if (f.alpha <= 0) {
          fireworks.splice(i, 1);
        }

        ctx.globalAlpha = f.alpha;
        ctx.fillStyle = f.color;
        ctx.beginPath();
        ctx.arc(f.x, f.y, 3, 0, Math.PI * 2);
        ctx.fill();
      });

      ctx.globalAlpha = 1;
      requestAnimationFrame(animate);
    }

    // Spustit oslavu ihned
    function startCelebration() {
      setInterval(createFirework, 800);
      animate();

      const audio = document.getElementById('celebration-audio');
      if (audio) {
        // Zkusit přehrát (někdy selže kvůli autoplay pravidlům)
        audio.play().catch((e) => {
          console.warn("Zvuk nelze automaticky přehrát:", e);
        });
      }
    }

    window.addEventListener('load', startCelebration);
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>

</body>
</html>
