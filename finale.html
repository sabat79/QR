<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>-Fin√°le hry-</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  body {
    margin: 0;
    padding: 0;
    background-color: #111;
    color: white;

  }

  #start-button {

    padding: 24px 48px;

    background-color: #ff4081;

    border: none;
    border-radius: 12px;
    cursor: pointer;
    z-index: 10;

  }

  #start-button:hover {
    background-color: #e91e63;
  }

  #celebration-text {
    display: none;
    margin-top: 100px;
    z-index: 10;
    position: relative;
  }

  h1 {
    font-size: 42px;
    color: #ff4081;
  }

  p {
    font-size: 22px;
    max-width: 90%;
    margin: 18px auto;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
  }

  /* M√≠rn√© zvƒõt≈°en√≠ pro mobiln√≠ za≈ô√≠zen√≠ */
  @media (max-width: 768px) {
    #start-button {
      padding: 28px 56px;
      font-size: 32px;
    }

    h1 {
      font-size: 46px;

    }
  }

  @media (max-width: 480px) {

      padding: 30px 60px;

    }

      font-size: 48px;
    }

    p {
      font-size: 28px;
    }
  }
</style>

</head>
<body>

<!-- Tlaƒç√≠tko pro spu≈°tƒõn√≠ oslavy -->
<button id="start-button" style="display:none;">üéâ Zaƒç√≠t slavit üéâ</button>

<!-- Text po spu≈°tƒõn√≠ oslavy -->
<div id="celebration-text">
  <h1>üéâ Skvƒõl√©! üéâ</h1>
  <p>Do≈°la jsi do c√≠le.</p>
  <p>Pou≈æij kl√≠ƒç, kter√Ω jsi nalezla bƒõhem hry.</p>
  <p>U d≈ôevƒõn√©ho pt√°ka, kter√Ω l√©t√° v noci, hledej poklad.</p>
</div>

<!-- Oh≈àostroj -->
<canvas id="fireworks"></canvas>

<!-- Slavnostn√≠ zvuk (fanf√°ra) -->
<audio id="celebration-sound" src="https://www.orangefreesounds.com/wp-content/uploads/2017/01/Fanfare-sound.mp3" preload="auto" loop></audio>

<script>
  // Kontrola hesla
  const password = prompt("Zadej heslo pro vstup:");
  if (password !== "casper") {
    alert("≈†patn√© heslo. P≈ô√≠stup zam√≠tnut.");
    window.location.href = "https://seznam.cz";
  } else {
    document.getElementById("start-button").style.display = "inline-block";
  }

  // Po kliknut√≠ na "Zaƒç√≠t slavit"
  document.getElementById("start-button").addEventListener("click", function () {
    this.style.display = "none";
    document.getElementById("celebration-text").style.display = "block";
    document.getElementById("celebration-sound").play();
    startFireworks();
  });

  // Oh≈àostroj
  function startFireworks() {
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    resizeCanvas();

    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);

    function createParticle(x, y) {
      for (let i = 0; i < 100; i++) {
        particles.push({
          x: x,
          y: y,
          radius: Math.random() * 2 + 1,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`,
          angle: Math.random() * 2 * Math.PI,
          speed: Math.random() * 5 + 2,
          alpha: 1,
          decay: Math.random() * 0.01 + 0.005
        });
      }
    }

    function animate() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      particles.forEach((p, i) => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed + 1;
        p.alpha -= p.decay;
        if (p.alpha <= 0) {
          particles.splice(i, 1);
        } else {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
          ctx.fillStyle = p.color.replace('hsl', 'hsla').replace(')', `, ${p.alpha})`);
          ctx.fill();
        }
      });

      requestAnimationFrame(animate);
    }

    setInterval(() => {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height / 2;
      createParticle(x, y);
    }, 800);

    animate();
  }
</script>

</body>
