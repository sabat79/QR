<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1a1a1a;
      color: white;
      text-align: center;
      overflow: hidden;

    }

    h1 {
      margin-top: 100px;
      font-size: 3em;
      color: #FFD700;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.5em;
      margin-top: 20px;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <h1>üéâ Skvƒõl√©! üéâ</h1>
  <p>Do≈°la jsi do c√≠le.</p>
  <p>Pou≈æij kl√≠ƒç, kter√Ω jsi nalezla bƒõhem hry.</p>
  <p>U d≈ôevƒõn√©ho pt√°ka, kter√Ω l√©t√° v noci, hledej poklad.</p>

  <canvas id="fireworks"></canvas>

  <script>
    const password = prompt("Zadej heslo pro vstup:");
    if (password !== "casper") {
      alert("≈†patn√© heslo. P≈ô√≠stup zam√≠tnut.");
      window.location.href = "https://seznam.cz";
    } else {
      document.body.style.display = "block";
      launchFireworks();
    }

    function launchFireworks() {
      const canvas = document.getElementById("fireworks");
      const ctx = canvas.getContext("2d");
      let fireworks = [];

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      function random(min, max) {
        return Math.random() * (max - min) + min;
      }

      function createFirework() {
        const x = random(100, canvas.width - 100);
        const y = random(50, canvas.height / 2);
        const count = random(30, 50);
        const color = `hsl(${Math.floor(random(0, 360))}, 100%, 60%)`;

        for (let i = 0; i < count; i++) {
          const angle = (Math.PI * 2 * i) / count;
          const speed = random(2, 5);
          fireworks.push({
            x, y,
            vx: Math.cos(angle) * speed,
            vy: Math.sin(angle) * speed,
            alpha: 1,
            color
          });
        }
      }

      function animate() {
        ctx.fillStyle = "rgba(26, 26, 26, 0.2)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        fireworks = fireworks.filter(f => f.alpha > 0);
        fireworks.forEach(f => {
          f.x += f.vx;
          f.y += f.vy;
          f.alpha -= 0.015;

          ctx.globalAlpha = f.alpha;
          ctx.fillStyle = f.color;
          ctx.beginPath();
          ctx.arc(f.x, f.y, 3, 0, Math.PI * 2);
          ctx.fill();
        });

        ctx.globalAlpha = 1;
        requestAnimationFrame(animate);
      }

      setInterval(createFirework, 800);
      animate();

      window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    }
  </script>
</body>
</html>
