<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Hra - Otázka 3</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    button {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: grey;
      cursor: not-allowed;
    }
    #continue-container {
      margin-top: 30px;
    }
    #continue-container a {
      display: inline-block;
      margin-top: 10px;
      padding: 12px 20px;
      background-color: #2196F3;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
    }
    #waiting-message {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: #d32f2f;
    }
  </style>
</head>
<body>
<script>
    var heslo = prompt("Zadej heslo pro vstup:");
    if (heslo !== "casper") {
      alert("Špatné heslo. Přístup zamítnut.");
      window.location.href = "https://seznam.cz";
    }
  </script>

  <h2>Jak se jmenuje tvůj pes?</h2>
  <div id="question-buttons">
    <button onclick="checkAnswer('a')" id="btnA">a) Trace</button>
    <button onclick="checkAnswer('b')" id="btnB">b) Rek</button>
    <button onclick="checkAnswer('c')" id="btnC">c) Fik</button>
    <button onclick="checkAnswer('d')" id="btnD">d) Brok</button>
  </div>

  <div id="waiting-message">Špatná odpověď. Počkej 5 minut...<br><strong>Najdi předmět začínající na „P“</strong></div>

  <div id="continue-container" style="display: none;">
    <h2>Děkujeme!</h2>
    <a href="https://mapy.cz/s/banevazete" target="_blank">Pokračuj dále:</a>
  </div>

  <script>
    const buttons = ['btnA', 'btnB', 'btnC', 'btnD'];

    function checkCooldown() {
      const lockTime = localStorage.getItem('wrongAnswerUntil');
      const now = Date.now();
      if (lockTime && now < parseInt(lockTime)) {
        showWaitMessage();
        return true;
      }
      return false;
    }

    function disableButtons(state) {
      buttons.forEach(id => {
        document.getElementById(id).disabled = state;
      });
    }

    function showWaitMessage() {
      document.getElementById("question-buttons").style.display = "none";
      document.getElementById("waiting-message").style.display = "block";
    }

    function checkAnswer(choice) {
      if (checkCooldown()) return;

      if (choice === 'a') {
        document.getElementById("continue-container").style.display = "block";
        document.getElementById("question-buttons").style.display = "none";
      } else {
        const waitUntil = Date.now() + 5 * 60 * 1000;
        localStorage.setItem('wrongAnswerUntil', waitUntil);
        showWaitMessage();
      }
    }

    // Kontrola po načtení
    window.onload = function () {
      if (checkCooldown()) {
        disableButtons(true);
      }
    }
  </script>

</body>
</html>
