<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Hra – Otázka 3</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    button {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #continue-container {
      margin-top: 30px;
    }
    #continue-container a {
      display: inline-block;
      margin-top: 10px;
      padding: 12px 20px;
      background-color: #2196F3;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
    }
    #continue-container a:hover {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>

<script>
  if (!localStorage.getItem("hesloOK")) {
    var heslo = prompt("Zadej heslo pro vstup:");
    if (heslo !== "casper") {
      alert("Špatné heslo. Přístup zamítnut.");
      window.location.href = "https://seznam.cz";
    } else {
      localStorage.setItem("hesloOK", "true");
    }
  }
</script>

<h2>Jak se jmenuje tvůj pes?</h2>

<div id="question-section">
  <button onclick="checkAnswer('a')">a) Trace</button>
  <button onclick="checkAnswer('b')">b) Rek</button>
  <button onclick="checkAnswer('c')">c) Fik</button>
  <button onclick="checkAnswer('d')">d) Brok</button>
</div>

<div id="result-section" style="display:none;">
  <h2>Správně!</h2>
  <a href="https://mapy.cz/s/banevazete" target="_blank">Pokračuj dále:</a>
</div>

<div id="wrong-answer" style="display:none;">
  <h2>Špatná odpověď!</h2>
  <p>Najdi předmět začínající na <strong>"P"</strong></p>
  <div id="countdown-text"></div>
</div>

<script>
  function checkAnswer(answer) {
    if (answer === "a") {
      document.getElementById("question-section").style.display = "none";
      document.getElementById("result-section").style.display = "block";
    } else {
      document.getElementById("question-section").style.display = "none";
      document.getElementById("wrong-answer").style.display = "block";

      let seconds = 30; // 5 minut
      const countdownText = document.getElementById("countdown-text");

      const interval = setInterval(() => {
        let min = Math.floor(seconds / 60);
        let sec = seconds % 60;
        countdownText.innerText = `Zbývá: ${min}:${sec < 10 ? '0' : ''}${sec}`;
        seconds--;

        if (seconds < 0) {
          clearInterval(interval);
          location.reload();
        }
      }, 1000);
    }
  }
</script>

</body>
</html>
